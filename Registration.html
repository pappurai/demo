<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
                            <form action="#" onsubmit="return validation()" class="bg-light">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="shopname" name="shopname"
                                                class="form-control form-control-lg" onchange="return validation()"
                                                autocomplete="off" />
                                            <label class="form-label" for="firstName">Shop Name</label>

                                        </div>
                                        <span id="shopn" class="text-danger  font-weight-bold "></span>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="shopaddress" name="shopaddress"  onchange="return validation()"
                                                class="form-control form-control-lg" autocomplete="off" />
                                            <label class="form-label" for="lastName">Shop Address</label>
                                        </div>
                                        <span id="shopadd" class="text-danger  font-weight-bold "></span>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="">
                                            <select class="form-select" aria-label="Disabled select example" id="state"
                                                name="state">
                                                <option selected>State</option>
                                                <option value="1">Maharashtra</option>
                                                <option value="2">karnatka</option>
                                                <option value="3">Odisha</option>
                                                <option value="4">Kerala</option>

                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="pincode" name="pincode"
                                                class="form-control form-control-lg"
                                                onchange="getCityState(this.value)"   />
                                            <label class="form-label" for="phoneNumber"  required>Pincode</label>
                                        </div>
                                        <span id="pin" class="text-danger  font-weight-bold "></span>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" id="city" name="city"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="formFile">City</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" id="statePopulate" name="statePopulate"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="formFile">State</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="date" id="dateofbirth" name="dateofbirth"
                                                class="form-control form-control-lg" />

                                        </div>

                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" id="phonenumber1" name="phonenumber1"  onchange="return validation()"
                                                class="form-control form-control-lg" autocomplete="off" />
                                            <label class="form-label" for="phoneNumber">Mobile Number 1</label>
                                        </div>
                                        <span id="mobilenum" class="text-danger  font-weight-bold "></span>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="phonenumber2" name="phonenumber2"
                                                class="form-control form-control-lg" autocomplete="off" />
                                            <label class="form-label" for="emailAddress">Mobile Number 2</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="Emailid" name="Emailid"    onchange="return validation()"
                                                class="form-control form-control-lg" autocomplete="off"  />
                                            <label class="form-label" for="phoneNumber">Email Id</label>
                                        </div>
                                        <span id="email1" class="text-danger  font-weight-bold "></span>


                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="">
                                            <label for="formFileLg" class="form-label">Shop Photo:</label>
                                            <input class="form-control form-control-lg" type="file" id="shopphoto" name="shopphoto"
                                                accept="image/*" />
                                        </div>
                                        <span id="shoppho" class="text-danger  font-weight-bold "></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="">
                                            <label for="formFileLg" class="form-label">Shop Owner Photo:</label>
                                            <input class="form-control form-control-lg" type="file" id="shopownerphoto"  
                                                name="shopownerphoto"  accept="image/*" />
                                        </div>
                                        <span id="shopown" class="text-danger  font-weight-bold "></span>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">

                                            <input type="tel" id="gst" name="gst" class="form-control form-control-lg"
                                                autocomplete="off" />
                                            <label class="form-label" for="phoneNumber">GSTIN</label>

                                        </div>

                                    </div>
                                </div>





                                <div class="mt-4 pt-2  text-center">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>


    <script type="text/javascript">
        function validation() {


            document.getElementById('shopn').innerHTML = "";
            document.getElementById('shopadd').innerHTML = "";
            document.getElementById('pin').innerHTML = "";
            document.getElementById('mobilenum').innerHTML = "";
            document.getElementById('email1').innerHTML = "";



            var shopname = document.getElementById('shopname').value;
            var shopaddress = document.getElementById('shopaddress').value;
            var pincode = document.getElementById('pincode').value;
            var phonenumber1 = document.getElementById('phonenumber1').value;
            var Emailid = document.getElementById('Emailid').value;
            var shopphoto = document.getElementById('shopphoto').value;
            var shopownerphoto = document.getElementById('shopownerphoto').value;

            if (shopname == "") {
                document.getElementById('shopn').innerHTML = "This field is mandatory";
                return false;

            }

            // if(shopname.length !=200){
            //     document.getElementById('shopn').innerHTML="length of the character should not be greater than 200";
            //     return false;

            // }

            if (!isNaN(shopname)) {
                document.getElementById('shopn').innerHTML = "only character is allowed";
                return false;

            }



            if (shopaddress == "") {
                document.getElementById('shopadd').innerHTML = "This field is mandatory";
                return false;

            }

            // if(shopaddress.length <=500){
            //     document.getElementById('shopadd').innerHTML="length of the character should not be greater than 500";
            //     return false;

            // }


            if (pincode == "") {
                document.getElementById('pin').innerHTML = "";

                if(pincod.length !==6)
                {
                    document.getElementById('pin').innerHTML = "please enter 6 digit";
                }
                return false;
                

            }

             if (pincode.length != 6) {
                 document.getElementById('pin').innerHTML = "";
                 return false;

             }



            if (phonenumber1 == "") {
                document.getElementById('mobilenum').innerHTML = "This field is mandatory";
                return false;

            }

            if (isNaN(phonenumber1)) {
                document.getElementById('mobilenum').innerHTML = "Plz enter only 10 digit mobile number only, not a character ";
                return false;

            }

            if (phonenumber1.length != 10) {
                document.getElementById('mobilenum').innerHTML = "mobile number should have only 10 digit number";
                return false;

            }



            if (Emailid == "") {
                document.getElementById('email1').innerHTML = "This field is mandatory";
                return false;

            }

            if (Emailid.indexof('@') <= 0) {

                document.getElementById('email1').innerHTML = "@ Invalid position";
                return false;

            }
            if ((Emailid.charAt(Emailid.length - 4) != '.') && (Emailid.charAt(Emailid.length - 3) != '.')) {

                document.getElementById('email1').innerHTML = " . Invalid position";
                return false;



            }





             if (shopphoto == "") {
                 document.getElementById('shoppho').innerHTML = "This field is mandatory";
                 return false;

             }

            
            if (shopownerphoto == "") {
                document.getElementById('shopown').innerHTML = "This field is mandatory";
                return false;

            }




        }
        function getCityState(zip) {

            $.ajax({
                 headers :{"Accept":"application/json"},
                type: 'GET',
                url: 'https://api.postalpincode.in/pincode/' +zip,
                crossDomain: true,
                beforeSend: function (xhr) {
                    xhr.withCredentials = true;

                },
                success: function (data,textStatus,request) {
                    console.log(data);
                 document.getElementById('city').value=data[0].PostOffice[0].District;
                 document.getElementById('statePopulate').value=data[0].PostOffice[0].State;


                 document.getElementById('city').focus();
                 document.getElementById('statePopulate').focus();
                }

               });


        }


      







    </script>
</body>

</html>
