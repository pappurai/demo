<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="accountstyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Account Registration!</title>

</head>

<body>
    <section class="vh-100 bg-image">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Account Registration</h2>

                                <form action="#" onsubmit="return valid()" class="bg-light">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="accountholder" name="accountholder"   onchange="return valid()"
                                            class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form3Example1cg">Account Holder Name</label>

                                    </div>
                                    <span id="accounthol" class="text-danger  font-weight-bold "></span>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="ifsc" name="ifsc" class="form-control form-control-lg" 
                                            onchange="getBranch(this.value)" autocomplete="off" />
                                        <label class="form-label" for="form3Example3cg">IFSC</label>
                                    </div>
                                    <span id="branch" class="text-danger  font-weight-bold "></span>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="branchname" name="branchname"   onchange="return valid()"
                                            class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form3Example3cg">Bank Branch Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="accountnumber" name="accountnumber"   onchange="return valid()"   
                                            class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form3Example4cg">Account Number</label>
                                    </div>
                                    <span id="accountnum" class="text-danger  font-weight-bold "></span>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="confirmacc" name="confirmacc"     onchange="return valid()" 
                                            class="form-control form-control-lg" autocomplete="off" />
                                        <label class="form-label" for="form3Example4cdg">Re-enter Account Number</label>
                                    </div>
                                    <span id="cnfrmacc" class="text-danger  font-weight-bold "></span>

                                    <div class="form-outline mb-4">
                                        <select class="form-select" aria-label="Disabled select example">
                                            <option selected>Select Payment Category</option>
                                            <option value="1">CC Avenue</option>
                                            <option value="2">CCAvenues -charge to payer- Debit/credit card – 1% on transaction value, net banking – Rs 15 per transaction, UPI - NIL </option>
                                            <option value="3">CCAvenues -charge to payer- Debit/credit card – 1% on transaction value, net banking – Rs 15 per transaction, UPI - NIL </option>
                                            <option value="4">V1- Razorpay -charge to payer- Debit/credit card – 1% on transaction value, net banking – Rs 18 per transaction, UPI - NIL </option>
                                            <option value="5">V1- CCAvenues -charge to merchant- Debit/credit card – 1% on transaction value, net banking – Rs 18 per transaction, UPI - NIL  </option>
                                          
                                        </select>
                                    </div>



                                    <div class="mt-4 pt-2  text-center">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                    </div>



                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

    <script type="text/javascript">

        function valid() {


            document.getElementById('accounthol').innerHTML = "";
            document.getElementById('shopadd').innerHTML = "";
            document.getElementById('accountnum').innerHTML = "";
            document.getElementById('cnfrmacc').innerHTML = "";
            

            var accountholder = document.getElementById('accountholder').value;
            var ifsc = document.getElementById('ifsc').value;
            var accountnumber = document.getElementById('accountnumber').value;
            var confirmacc = document.getElementById('confirmacc').value;


            if (accountnumber != confirmacc) {
                console.log("acc",accountnumber);
                document.getElementById('cnfrmacc').innerHTML = "account are not matching";
                return false;

            }

            if (accountholder == "") {

                document.getElementById('accounthol').innerHTML = "this field is mandatory";
                return false;
            }

            if (!isNaN(accountholder)) {
                document.getElementById('accounthol').innerHTML = "only character is allowed";
                return false;

            }



            if (ifsc == "") {

                document.getElementById('ifs').innerHTML = "this field is mandatory";
                return false;
            }
            if (accountnumber == "") {

                document.getElementById('accountnum').innerHTML = "this field is mandatory";
                return false;
            }

            if (accountnumber.length <= 35) {

                document.getElementById('accountnum').innerHTML = "";
                return false;
            }


           

           



            




        }


        function getBranch(branch) {

            $.ajax({
                headers: { "Accept": "application/json" },
                type: 'GET',
                url: 'https://ifsc.razorpay.com/' + branch,
                crossDomain: true,
                beforeSend: function (xhr) {
                    xhr.withCredentials = true;

                },
                success: function (data, textStatus, request) {
                     console.log(data.BRANCH);
                    document.getElementById('branchname').value = data.BRANCH;
                    // document.getElementById('statePopulate').value = data[0].PostOffice[0].State;


                    // document.getElementById('city').focus();
                    // document.getElementById('statePopulate').focus();
                }

            });


        }




    </script>
</body>

</html>
